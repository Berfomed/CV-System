<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../WEB-INF/templates/template_administrador.xhtml">
            <ui:define name="title">Compraventas</ui:define>
            <ui:define name="content">
                <div class="container"> 
                    <f:view>

                        <h:form>
                            <div class="row" >
                                <div class="col-8">
                                    <h1><h:outputText value="Compraventas"  /></h1>

                                    <h:outputText value="#{item.idCompraventa}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descripcion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.descripcion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Direccion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.direccion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefono"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefono}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header"> 
                                        <h:outputText value="DueÃ±o"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idUsuario.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Opciones"/>
                                    </f:facet>
                                    <h:commandButton action="#{administradorBean.editarCompraventa(item)}" value="Editar" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
