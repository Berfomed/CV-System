<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../WEB-INF/templates/template_gerente.xhtml">
            <ui:define name="title">AnswerRequest</ui:define>
            <ui:define name="content">
                <nav aria-label="breadcrumb" style="left: 0; margin-top: -2%; font-size: 10pt"
                     class="position-absolute w-100 animated slideInRight">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><h:link value="Home" outcome="index" class="text-primary"/></li>
                        <li class="breadcrumb-item active" aria-current="page">Answer Requests</li>
                    </ol>
                </nav>
                <div style="width: 85%; height: 410px; margin-left:5%">
                    <f:view>
                        <h:form style="width: 30%;float: left; margin-top: 2%">
                            <h1><h:outputText value="#{gerenteBeans.solicitud.titulo}"/></h1>
                            <div id="cont_productos" align="center">                          
                            </div>
                            <div class="card-body">
                              
                                <h5 class="card-title font-weight-bold">#{gerenteBeans.solicitud.descripcion}</h5>                                   
                                <p class="card-text">Precio:  $#{gerenteBeans.solicitud.precio}</p>  
                            </div>
                        </h:form>
                    </f:view>
                    <h:form style="width: 65%; float: right; margin-top:-3%; margin-left: 1%">
                        <div id="email" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="text-dialog text-lg pt-5" role="document">
                                <div class="modal-content bg-dark text-light">

                                    <div class="modal-header">
                                        <h5 align="center" class="modal-title" id="exampleModalLabel"> Pawnshop: &emsp;#{usuariosBean.usuarioSesion.correoElectronico}</h5>
                                    </div>
                                    <div class="modal-header">
                                        <h5 align="center" class="modal-title" id="exampleModalLabel">&emsp;&emsp;&emsp;&emsp;To:  &emsp; #{gerenteBeans.solicitud.idUsuario.correoElectronico}</h5>

                                    </div>
                                    <div class="modal-body">
                                        <h:outputText value="Message" style="margin-bottom: 1%"/>
                                        <h:inputTextarea value="#{gerenteBeans.solicitud.respuestaMsg}" style="height: 190px; width:100%;"/>
                                    </div>
                                    <div class="col-10">
                                        <h:outputText value="Estado" style="margin-bottom: 2%"/>
                                        <h:selectOneMenu  class="form-control-sm col-12" value="#{gerenteBeans.solicitud.respuesta}" title="Categoria" required="true" requiredMessage="The description field is required">   
                                            <f:selectItem itemValue="" itemLabel=""/>
                                            <f:selectItem itemValue="Aceptado" itemLabel="Aceptado"/>
                                            <f:selectItem itemValue="Rechazado" itemLabel="Rechazado"/>                                            
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="modal-footer">
                                        <h:commandButton value="Cancel" action="solicitudes.xhtml" class="btn btn-outline-warning"/>
                                        <h:commandButton  value="Send" action="#{gerenteBeans.editarSolicitud()}" class="btn btn-outline-success"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
