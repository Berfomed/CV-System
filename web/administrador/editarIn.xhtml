<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../WEB-INF/templates/template_administrador.xhtml">
            <ui:define name="title">Edit Pawn Shop</ui:define>
            <ui:define name="content">
                <div align="center">
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="Create/Edit"/></h1>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="IdProducto:" for="idProducto" />
                                <h:inputText id="idProducto" value="#{administradorBean.producto.idProducto}" title="IdProducto" required="true" requiredMessage="The IdProducto field is required."/>
                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{administradorBean.producto.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                <h:outputLabel value="Descripcion:" for="descripcion" />
                                <h:inputText id="descripcion" value="#{administradorBean.producto.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                                <h:outputLabel value="Categoria:" for="categoria" />
                                <h:inputText id="categoria" value="#{administradorBean.producto.categoria}" title="Categoria" required="true" requiredMessage="The Categoria field is required."/>
                                <h:outputLabel value="Precio:" for="precio" />
                                <h:inputText id="precio" value="#{administradorBean.producto.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                                <h:outputLabel value="Estatus:" for="estatus" />
                                <h:inputText id="estatus" value="#{administradorBean.producto.estatus}" title="Estatus" />
                                <h:outputLabel value="IdCompraventa:" for="idCompraventa" />
                                <h:commandButton value="Edit" action="#{administradorBean.editarInv()}"/>
                            </h:panelGrid>
                        </h:form>
                    </f:view>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
