<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../WEB-INF/templates/template_cliente.xhtml">
            <ui:define name="title">Empeñar</ui:define>
            <ui:define name="content">
                <div class="jumbotron jumbotron-fluid my-5">
                    <div class="container">
                        <h1 class="display-4">Pawn Request</h1>
                        <p class="lead">The request will be sent, you just have to wait for them to respond.<br/>
                            Remember that you must fill all fields with truth.</p>
                    </div>
                </div>
                <div class="container">
                    <h:form style="margin-left: 30%" enctype="multipart/form-data">
                        <h1><h:outputText value="Request New Pawn"/></h1>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Name:" for="name"/>
                            <h:inputText id="name" value="#{solicitudVentaBean.solicitud.titulo}" title="Name" required="true" requiredMessage="The Name field is required."/>
                            <h:message for="name"/>

                            <h:outputLabel value="Description:" for="descripcion" />
                            <h:inputTextarea id="descripcion" value="#{solicitudVentaBean.solicitud.descripcion}" title="Description" required="true" requiredMessage="The Description field is required."/>
                            <h:message for="descripcion"/>

                            <h:outputLabel value="Category:" for="category" />                          
                            <h:selectOneMenu  id="category" value="#{solicitudVentaBean.solicitud.categoria}" title="Categoria" required="true" requiredMessage="The description field is required">   
                                <f:selectItem itemValue="Antiques" itemLabel="Antiques"/>
                                <f:selectItem itemValue="Computing" itemLabel="Computing"/>
                                <f:selectItem itemValue="Furniture" itemLabel="Furniture"/>
                                <f:selectItem itemValue="Home appliances" itemLabel="Home appliances"/>
                                <f:selectItem itemValue="Home Theater" itemLabel="Home Theater"/>
                                <f:selectItem itemValue="Industry" itemLabel="Industry"/>
                                <f:selectItem itemValue="Jewelry" itemLabel="Jewelry"/>
                                <f:selectItem itemValue="Toys" itemLabel="Toys"/>
                                <f:selectItem itemValue="Ownership" itemLabel="Ownership"/>
                                <f:selectItem itemValue="Sports" itemLabel="Sports"/>
                                <f:selectItem itemValue="Technology" itemLabel="Technology"/>
                                <f:selectItem itemValue="Televisions" itemLabel="Televisions"/>                                
                                <f:selectItem itemValue="Video Game" itemLabel="Video Game"/>                                
                                <f:selectItem itemValue="Watches" itemLabel="Watches"/>
                            </h:selectOneMenu>                  
                            <h:message for="category"/>


                            <h:outputLabel value="Price:" for="price" class="form-group"/>
                            <h:inputText id="price" value="#{solicitudVentaBean.solicitud.precio}" title="Price" required="true" requiredMessage="The Price field is required."/>
                            <h:message for="price"/>

                            <h:outputLabel value="Pawn Shop:" for="pawnshop"/>
                            <h:selectOneMenu id="pawnshop" value="#{solicitudVentaBean.compraventa.idCompraventa}">
                                <f:selectItems value="#{solicitudVentaBean.listarCompraventas()}" var="compraventa"
                                               itemLabel="#{compraventa.nombre}" itemValue="#{compraventa.idCompraventa}"/>
                            </h:selectOneMenu>
                            <h:message for="pawnshop"/>
                            
                        </h:panelGrid><br/>
                        <h:inputFile id="inFileFoto1" value="#{solicitudVentaBean.path}"/>
                        
                        <div>
                            <h:commandButton value="Registrar" actionListener="#{solicitudVentaBean.registrarSolicitud('empeño')}" style="margin-left: 40%; margin-top: 10%; margin-bottom: 2%"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
