<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../WEB-INF/templates/template_cliente.xhtml">
            <ui:define name="title">Vender</ui:define>
            <ui:define name="content">
                <div class="jumbotron jumbotron-fluid my-5">
                    <div class="container">
                        <h1 class="display-4" align="center">Request Sell</h1>
                        <p class="lead" align="center">La solicitud sera enviada a todas las compraventas, solo tendras que esperar a que una de ellas te responda.<br/>
                            Recuerda que debes llenar todos los campos con veracidad.</p>
                    </div>
                </div>
                <div class="container">
                    <h:form enctype="multipart/form-data">
                      <h1><h:outputText value="Request New Sell"/></h1>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Name:" for="name"/>
                            <h:inputText id="name" value="#{solicitudVentaBean.solicitud.titulo}" title="Name" required="true" requiredMessage="The Name field is required."/>
                            <h:message for="name"/>

                            <h:outputLabel value="Description:" for="descripcion" />
                            <h:inputTextarea id="descripcion" value="#{solicitudVentaBean.solicitud.descripcion}" title="Description" required="true" requiredMessage="The Description field is required."/>
                            <h:message for="descripcion"/>

                            <h:outputLabel value="Category:" for="category" />
                            <h:inputText id="category" value="#{solicitudVentaBean.solicitud.categoria}" title="Category" required="true" requiredMessage="The Category field is required."/>
                            <h:message for="category"/>

                            <h:outputLabel value="Price:" for="price" />
                            <h:inputText id="price" value="#{solicitudVentaBean.solicitud.precio}" title="Price" required="true" requiredMessage="The Price field is required."/>
                            <h:message for="price"/>

                            <h:outputLabel value="Pawn Shop:" for="pawnshop"/>
                            <h:selectOneMenu id="pawnshop" value="#{solicitudVentaBean.compraventa.idCompraventa}">
                                <f:selectItems value="#{solicitudVentaBean.listarCompraventas()}" var="compraventa"
                                               itemLabel="#{compraventa.nombre}" itemValue="#{compraventa.idCompraventa}"/>
                            </h:selectOneMenu>
                            <h:message for="pawnshop"/>
                            
                        </h:panelGrid><br/>
                        <h:inputFile id="inFileFoto1" value="#{solicitudVentaBean.path}" required="true"/>
                        
                        <div>
                            <h:commandButton value="Registrar" actionListener="#{solicitudVentaBean.registrarSolicitud('venta')}" style="margin-left: 40%; margin-top: 10%; margin-bottom: 2%"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
