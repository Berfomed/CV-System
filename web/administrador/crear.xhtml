<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../WEB-INF/templates/template_administrador.xhtml">
            <ui:define name="title">Create bills</ui:define>
            <ui:define name="content">
                <div class="container">
                    <br/>
                    <br/>
                    <br/>
                    <br/>

                    <div class="row">
                        <div class="col" align="center" >
                            <figure id="img" class="vertical-align-center">
                                <img class="rounded-circle" src="../resources/imagenes/img_administrador/cliente.jpg" alt=""/>
                                <h3 id="textNombre" >Create Pawn Shop</h3>
                            </figure>
                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal1">Create</button>
                        </div>
                        <div class="col" align="center" >
                            <figure id="img" class="vertical-align-center">
                                <img class="rounded-circle" src="../resources/imagenes/img_administrador/cliente.jpg" alt=""/>
                                <h3 id="textNombre" >Create User Service</h3>
                            </figure>
                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal3">Create</button>
                        </div>
                        <div class="col" align="center">
                            <figure id="img" class="vertical-align-center">
                                <img class="rounded-circle" src="../resources/imagenes/img_administrador/cliente.jpg" alt=""/>
                                <h3 id="textNombre" >upload inventory</h3>
                            </figure>
                            <h:form enctype="multipart/form-data">
                                <h:inputFile id="archivo" value="#{administradorBean.file1}" required="true" requiredMessage="ingresa archivo"/>
                                <h:commandButton class="btn btn-dark" value="upload" action="#{administradorBean.upload()}" />
                                <br/>
                                <h:message for="archivo"/>
                            </h:form>

                        </div>
                    </div> 
                </div>
                <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="z-index: 2000  ">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel1">Create Pawn Shop</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <f:view>
                                    <h:form>
                                        <h:panelGrid columns="3">
                                            <h:outputLabel for="nombres" value="Name"/>
                                            <h:inputText id="nombres" value="#{compraventasBean.usuarios.nombre}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="nombres"/>
                                            <h:outputLabel for="apellidos" value="Surnames"/>
                                            <h:inputText id="apellidos" value="#{compraventasBean.usuarios.apellido}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="apellidos"/>
                                            <h:outputLabel for="edad" value="Age"/>
                                            <h:inputText id="edad" value="#{compraventasBean.usuarios.edad}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="edad"/>
                                            <h:outputLabel value="Document type:" for="tipoDocumentoc" />
                                            <h:selectOneMenu id="tipoDocumentoc" value="#{compraventasBean.usuarios.tipoDocumento}" title="tipoDocumento" required="true" requiredMessage="The Edad field is required.">
                                                <f:selectItem itemValue = "cedula de ciudadania" itemLabel = "cedula de ciudadania" /> 
                                                <f:selectItem itemValue = "cedula extranjera" itemLabel = "cedula extranjera" /> 
                                                <f:selectItem itemValue = "pasaporte" itemLabel = "pasaporte" /> 
                                            </h:selectOneMenu>
                                            <h:message for="tipoDocumentoc"/>
                                            <h:outputLabel for="numeroidentificacion" value="Identification number"/>
                                            <h:inputText id="numeroidentificacion" value="#{compraventasBean.usuarios.numeroDocumento}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="numeroidentificacion"/>
                                            <h:outputLabel for="sexo" value="gender"/>
                                            <h:selectOneMenu id="sexo" value="#{compraventasBean.usuarios.sexo}">
                                                <f:selectItem itemValue = "masculino" itemLabel = "male" /> 
                                                <f:selectItem itemValue = "femenino" itemLabel = "Female" /> 
                                            </h:selectOneMenu>                                            
                                            <h:message for="sexo"/>
                                            <h:outputLabel for="direccion" value="Address"/>
                                            <h:inputText id="direccion" value="#{compraventasBean.usuarios.direccion}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="direccion"/>
                                            <h:outputLabel for="telefono" value="Phone"/>
                                            <h:inputText id="telefono" value="#{compraventasBean.usuarios.telefono}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="telefono"/>
                                            <h:outputLabel for="celular" value="Cell phone"/>
                                            <h:inputText id="celular" value="#{compraventasBean.usuarios.celular}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="celular"/>
                                            <h:outputLabel for="correoelectronico" value="Email"/>
                                            <h:inputText id="correoelectronico" value="#{compraventasBean.usuarios.correoElectronico}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="correoelectronico"/>
                                            <h:outputLabel for="contraseña" value="Password"/>
                                            <h:inputSecret id="contraseña" value="#{compraventasBean.usuarios.contrasena}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="contraseña"/>
                                            <h:outputLabel for="razonS" value="Business name"/>
                                            <h:inputText id="razonS" value="#{compraventasBean.compraventa.nombre}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="razonS"/>
                                            <h:outputLabel for="descripcion" value="Descripcion"/>
                                            <h:inputText id="descripcion" value="#{compraventasBean.compraventa.descripcion}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="descripcion"/>
                                            <h:outputLabel for="direccionc" value="Description Pawn Shop"/>
                                            <h:inputText id="direccionc" value="#{compraventasBean.compraventa.direccion}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="direccionc"/>
                                            <h:outputLabel for="telefonoc" value="Phone Pawn Shop"/>
                                            <h:inputText id="telefonoc" value="#{compraventasBean.compraventa.telefono}" required="true" requiredMessage="ingresa un dato"/>
                                            <h:message for="telefonoc"/>
                                            <h:commandButton actionListener="#{compraventasBean.registrarCompraventa()}" value="Register"/>

                                        </h:panelGrid>
                                    </h:form>
                                </f:view>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="z-index: 2000">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel3">Create User Service</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <f:view>
                                    <h:form>
                                        <h:panelGrid columns="3">
                                            <h:outputLabel value="Name" for="nombre" />
                                            <h:inputText id="nombre" value="#{usuariosBean.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                            <h:message for="nombre"/>
                                            <h:outputLabel value="Last name:" for="apellido" />
                                            <h:inputText id="apellido" value="#{usuariosBean.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                                            <h:message for="apellido"/>
                                            <h:outputLabel value="TypeDocument:" for="tipoDocumento" />
                                            <h:selectOneMenu id="tipoDocumento" value="#{usuariosBean.usuario.tipoDocumento}" title="tipoDocumento" required="true" requiredMessage="The Edad field is required.">
                                                <f:selectItem itemValue = "cedula de ciudadania" itemLabel = "citizenship card" /> 
                                                <f:selectItem itemValue = "cedula extranjera" itemLabel = "foreign cedula" /> 
                                                <f:selectItem itemValue = "pasaporte" itemLabel = "passport" /> 
                                            </h:selectOneMenu>
                                            <h:message for="tipoDocumento"/>
                                            <h:outputLabel value="Document Number:" for="numeroDocumento" />
                                            <h:inputText id="numeroDocumento" value="#{usuariosBean.usuario.numeroDocumento}" title="NumeroDocumento" required="true" requiredMessage="The NumeroDocumento field is required."/>
                                            <h:message for="numeroDocumento"/>
                                            <h:outputLabel value="Age:" for="edad" />
                                            <h:inputText id="edad" value="#{usuariosBean.usuario.edad}" title="Edad" required="true" requiredMessage="The Edad field is required."/>
                                            <h:message for="edad"/>
                                            <h:outputLabel value="Gender:" for="sexo" />
                                            <h:selectOneMenu id="sexo" value="#{usuariosBean.usuario.sexo}">
                                                <f:selectItem itemValue = "masculino" itemLabel = "Male" /> 
                                                <f:selectItem itemValue = "femenino" itemLabel = "Female" /> 
                                            </h:selectOneMenu>
                                            <h:message for="sexo"/>
                                            <h:outputLabel value="Address:" for="direccion" />
                                            <h:inputText id="direccion" value="#{usuariosBean.usuario.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                                            <h:message for="direccion"/>
                                            <h:outputLabel value="Phone:" for="telefono" />
                                            <h:inputText id="telefono" value="#{usuariosBean.usuario.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                                            <h:message for="telefono"/>
                                            <h:outputLabel value="Cell phone:" for="celular" />
                                            <h:inputText id="celular" value="#{usuariosBean.usuario.celular}" title="Celular" required="true" requiredMessage="The Celular field is required."/>
                                            <h:message for="celular"/>
                                            <h:outputLabel value="Email:" for="correoElectronico" />
                                            <h:inputText id="correoElectronico" value="#{usuariosBean.usuario.correoElectronico}" title="CorreoElectronico" required="true" requiredMessage="The CorreoElectronico field is required."/>
                                            <h:message for="correoElectronico"/>
                                            <h:outputLabel value="Password:" for="contrasena" />
                                            <h:inputSecret id="contrasena" value="#{usuariosBean.usuario.contrasena}" title="Contrasena" required="true" requiredMessage="The Contrasena field is required."/>
                                            <h:message for="contrasena"/>
                                        </h:panelGrid>
                                        <h:commandButton actionListener="#{usuariosBean.registrarUsuarioS()}" value="registrar"/>
                                    </h:form>

                                </f:view>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
